<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>
  <div class="container">
    <div class="round-shadow">
      <img id="star-icon" src="images/icon-star.svg">
    </div>
    <div>
      <h1 id="title">How did we do?</h1>

      <p id="paragraph">Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!</p>
    </div>
    <div id="options-container">
      <div class="round-shadow option grow">1</div>
      <div class="round-shadow option grow">2</div>
      <div class="round-shadow option grow">3</div>
      <div class="round-shadow option grow">4</div>
      <div class="round-shadow option grow">5</div>
    </div>

    <button class="grow" id="submit-btn">Submit</button>

    <div hidden>You selected
      out of 5

      Thank you!

      We appreciate you taking the time to give a rating. If you ever need more support,
      donâ€™t hesitate to get in touch!</div>

  </div>
  <script src="app.js"></script>
</body>

</html>
